<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Member</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4 text-center">Add New Member</h2>
    <form th:action="@{/members}" method="post" th:object="${member}" class="card p-4 shadow-sm bg-white">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="joinDate" class="form-label">Join Date</label>
            <input type="date" th:field="*{joinDate}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="issuedBooks" class="form-label">Issued Books</label>
            <input type="number" th:field="*{issuedBooks}" class="form-control" min="0" />
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" th:field="*{active}" class="form-check-input" />
            <label class="form-check-label">Active</label>
        </div>
        <button type="submit" class="btn btn-primary">Add Member</button>
    </form>
</div>
</body>
</html>
