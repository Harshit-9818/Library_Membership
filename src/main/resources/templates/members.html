<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Members List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">Library Members</h2>
    <a href="/addmember" class="btn btn-success mb-3">Add New Member</a>
	<a href="/activemembers" class="btn btn-success mb-3">Active Members</a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Join Date</th>
                <th>Issued Books</th>
                <th>Active</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.id}"></td>
                <td th:text="${member.name}"></td>
                <td th:text="${member.joinDate}"></td>
                <td th:text="${member.issuedBooks}"></td>
                <td>
                    <span th:text="${member.active} ? 'Yes' : 'No'" 
                          th:classappend="${member.active} ? 'text-success' : 'text-danger'">
                    </span>
                </td>
                <td>
                    <a th:href="@{'/editmember/' + ${member.id}}" class="btn btn-sm btn-warning">Edit</a>
                    <a th:href="@{'/deletemember/' + ${member.id}}" 
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Are you sure you want to delete this member?');">
                        Delete
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
